eureka:
  client:
    service-url:
      defaultZone: http://localhost:9093/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: offres
          uri: lb://offres
          predicates:
            - Path=/offres/**
          filters:
            - RewritePath=/offres/(?<path>.*), /$\{path}
        - id: discovery
          uri: lb://discovery
          predicates:
            - Path=/discovery/**
          filters:
            - RewritePath=/discovery/(?<path>.*), /$\{path}
         - id: signup_route
          uri: lb://users-microservice
          predicates:
            - Path=/sign-up
          filters:
            - RewritePath=/sign-up/(?<path>.*), /$\{path}

        - id: authenticate_route
          uri: lb://users-microservice
          predicates:
            - Path=/authenticate
          filters:
            - RewritePath=/authenticate/(?<path>.*), /$\{path}

        - id: update_profile_route
          uri: lb://users-microservice
          predicates:
            - Path=/api/update
          filters:
            - RewritePath=/api/update/(?<path>.*), /$\{path}

        - id: get_user_by_id_route
          uri: lb://users-microservice
          predicates:
            - Path=/api/user/**
          filters:
            - RewritePath=/api/user/(?<path>.*), /$\{path}

        - id: update_password_route
          uri: lb://users-microservice
          predicates:
            - Path=/api/updatePassword
          filters:
            - RewritePath=/api/updatePassword/(?<path>.*), /$\{path}
       
       
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
