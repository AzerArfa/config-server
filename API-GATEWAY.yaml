spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: r1
          uri: http://localhost:8081/
          predicates:
            - Path=/auth/**

        - id: r2
          uri: http://localhost:8082/
          predicates:
            - Path=/offer/**
          filters:
            - AuthenticationFilter

        - id: r3
          uri: http://localhost:8083/
          predicates:
            - Path=/superadmin/**
          filters:
            - AuthenticationFilter
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
